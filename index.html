<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Easy Signup™</title>
  </head>
  <body>
    <h1>Easy Signup™</h1>
    <h2>The best signup wizard</h2>
    <section>
      <div class="names" data-aos="slide-left">
        <div class="first_name">
          <h3>First Name</h3>
          <div class="select">
            <select
              name="letters"
              class="letter_first"
              id="required_first_name"
            ></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
          </div>
        </div>
        <div class="last_name">
          <h3>Last Name</h3>
          <div class="select">
            <select
              name="letters"
              class="letter_first"
              id="required_last_name"
            ></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
            <select name="letters" class="letter"></select>
          </div>
        </div>
      </div>
      <button id="submit" type="submit">Next</button>
    </section>
    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
