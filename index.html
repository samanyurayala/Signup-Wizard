<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Easy Signup™</title>
  </head>
  <body>
    <h1>Easy Signup™</h1>
    <h2>The best signup wizard</h2>
    <div class="first_name">
      <h3>First Name</h3>
      <div class="select">
        <select name="letters" class="letter_first"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
      </div>
    </div>
    <div class="last_name">
      <h3>Last Name</h3>
      <div class="select">
        <select name="letters" class="letter_first"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
        <select name="letters" class="letter"></select>
      </div>
    </div>
    <div class="phone_number">
      <h3>Phone Number</h3>
      <div class="phone_number_input">
        <input type="range" min="0" max="99999999999" value="0" id="value" />
      </div>
      <div id="text">0</div>
    </div>
    <div class="birthday">
      <h3>Birthday</h3>
      <div class="date">
        <button id="spin"><div id="date">1 / 1 / 1970</div></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
